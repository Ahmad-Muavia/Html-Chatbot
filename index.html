<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Black background */
            color: #ddd; /* Light gray text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: #2c2c2c; /* Dark gray background for chat container */
            border-radius: 12px;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-history-panel {
            background-color: #1f1f1f; /* Darker gray for history panel */
            padding: 10px;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            color: #bbb; /* Light gray color for text */
            border-right: 2px solid #444; /* Gray border to separate history panel */
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #333; /* Dark gray background for chat messages */
            border-left: 2px solid #444; /* Border to separate the chat box from the history */
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #444; /* Slightly lighter gray for bot messages */
            align-self: flex-start;
        }

        .user-message {
            background-color: #666; /* Lighter gray for user messages */
            align-self: flex-end;
        }

        input[type="text"] {
            width: 75%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            outline: none;
            background-color: #444;
            color: white;
        }

        input[type="text"]:focus {
            box-shadow: 0px 2px 10px rgba(0, 0, 255, 0.3); /* Blue focus effect */
        }

        .send-upload-btn {
            width: 15%;
            padding: 12px;
            border: none;
            background-color: #007BFF; /* Blue background for button */
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-upload-btn:hover {
            background-color: #0056b3; /* Button hover effect */
            transform: translateY(-3px);
        }

        .send-upload-btn:active {
            transform: translateY(1px);
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #007BFF; /* Scrollbar color */
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                width: 90%;
                max-width: none;
                height: 100%;
            }
            .chat-history-panel {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 2px solid #444;
            }
        }

    </style>
</head>
<body>

<div class="chat-container">
    <!-- Chat history panel -->
    <div class="chat-history-panel" id="chat-history">
        <h4>Chat History</h4>
        <div id="history-content"></div>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">
            <p>Hi! I'm here to help you with HTML. Ask me anything!</p>
        </div>
    </div>

    <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
        <input type="text" id="user-input" placeholder="Ask a question..." onkeypress="checkEnter(event)" />
        <button class="send-upload-btn" onclick="sendMessage()">üîä</button>
        <button class="send-upload-btn" onclick="document.getElementById('file-input').click()">üìÅ</button>
        <input type="file" id="file-input" style="display:none" onchange="handleFileUpload(event)" />
    </div>
</div>

<script>
    // Handle sending a message from the user
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") {
            return; // Don't send empty messages
        }

        // Display the user's message
        var chatBox = document.getElementById("chat-box");
        var userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("chat-message", "user-message");
        userMessageDiv.innerHTML = `<p>${userInput}</p>`;
        chatBox.appendChild(userMessageDiv);

        // Clear the input field
        document.getElementById("user-input").value = "";

        // Scroll to the latest message
        chatBox.scrollTop = chatBox.scrollHeight;

        // Generate a response from the bot
        var botResponse = getBotResponse(userInput);

        // Display the bot's response
        var botMessageDiv = document.createElement("div");
        botMessageDiv.classList.add("chat-message", "bot-message");
        botMessageDiv.innerHTML = `<p>${botResponse}</p>`;
        chatBox.appendChild(botMessageDiv);

        // Scroll to the latest message
        chatBox.scrollTop = chatBox.scrollHeight;

        // Update chat history
        updateChatHistory(userInput, botResponse);
    }

    // Function to generate bot responses based on HTML-related questions
    function getBotResponse(userInput) {
        const responses = {
            "html": "HTML stands for HyperText Markup Language. It is the standard language for creating web pages.",
            "how to center a div": "To center a div, you can use the following CSS: `display: flex; justify-content: center; align-items: center;`",
            "what is a div": "A <div> is a block-level element used to group content together.",
            "what is html5": "HTML5 is the latest version of HTML, which introduces new elements and attributes for modern web design.",
            "default": "I'm sorry, I don't have an answer to that. But this is an HTML-related chatbot, feel free to ask anything about HTML!"
        };

        userInput = userInput.toLowerCase().trim();

        // Check if the input matches any predefined HTML questions
        if (responses[userInput]) {
            return responses[userInput];
        } else {
            return responses["default"];
        }
    }

    // Function to update chat history
    function updateChatHistory(userInput, botResponse) {
        var historyContent = document.getElementById("history-content");
        var historyDiv = document.createElement("div");
        historyDiv.classList.add("history-message");
        historyDiv.innerHTML = `<strong>You:</strong> ${userInput} <br> <strong>Bot:</strong> ${botResponse}`;
        historyContent.appendChild(historyDiv);
    }

    // Handle file upload
    function handleFileUpload(event) {
        var file = event.target.files[0];
        if (file && file.type === "text/html") {
            var reader = new FileReader();
            reader.onload = function(e) {
                var fileContent = e.target.result;
                // You can process the file content here (e.g., check for HTML structure, errors)
                alert("HTML file uploaded successfully!");
                console.log(fileContent); // Example: Logs the HTML content
            };
            reader.readAsText(file);
        } else {
            alert("Please upload a valid HTML file.");
        }
    }

    // Trigger send message on pressing the Enter key
    function checkEnter(event) {
        if (event.key === "Enter") {
            sendMessage(); // Send message when Enter is pressed
        }
    }
</script>

</body>
</html>
