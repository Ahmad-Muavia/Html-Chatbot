<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; /* Light background similar to ChatGPT */
            color: #333; /* Dark text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: #ffffff; /* White background for chat container */
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078d4; /* ChatGPT-like header color */
            color: white;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f7f7f7; /* Light background for the chat box */
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
            border-bottom: 1px solid #e2e2e2;
        }

        .chat-message {
            max-width: 75%;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #f0f0f0; /* Light gray for bot's messages */
            align-self: flex-start;
            border: 1px solid #e2e2e2;
            border-radius: 12px;
            max-width: 80%;
        }

        .user-message {
            background-color: #0078d4; /* ChatGPT-like blue for user messages */
            color: white;
            align-self: flex-end;
            border: 1px solid #0078d4;
            border-radius: 12px;
            max-width: 80%;
        }

        .typing-indicator {
            display: none;
            font-style: italic;
            color: #999;
            padding-left: 20px;
        }

        .input-container {
            display: flex;
            padding: 16px;
            background-color: #ffffff;
            border-top: 1px solid #e2e2e2;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 85%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            color: #333;
        }

        input[type="text"]:focus {
            border: 1px solid #0078d4; /* Blue border when focused */
        }

        button {
            width: 10%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0078d4; /* Blue button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a8b; /* Darker blue on hover */
        }

        .send-upload-btn {
            width: 10%;
            padding: 12px;
            border: none;
            background-color: #0078d4; /* Blue background for button */
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .send-upload-btn:hover {
            background-color: #0056b3; /* Button hover effect */
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #0078d4; /* Scrollbar color */
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
            }

            .chat-header {
                font-size: 16px;
            }

            .input-container {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"] {
                width: 80%;
                margin-bottom: 10px;
            }

            button {
                width: 80%;
            }
        }

    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        HTML Chatbot
    </div>

    <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">
            <p>Hi! I'm here to help you with HTML. Ask me anything! üòä</p>
        </div>
        <div id="typing-indicator" class="typing-indicator">Bot is typing...</div>
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask a question..." onkeypress="checkEnter(event)" />
        <button class="send-upload-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Handle sending a message from the user
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") {
            return; // Don't send empty messages
        }

        // Display the user's message
        var chatBox = document.getElementById("chat-box");
        var userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("chat-message", "user-message");
        userMessageDiv.innerHTML = `<p>${userInput}</p>`;
        chatBox.appendChild(userMessageDiv);

        // Clear the input field
        document.getElementById("user-input").value = "";

        // Scroll to the latest message
        chatBox.scrollTop = chatBox.scrollHeight;

        // Show typing indicator
        document.getElementById("typing-indicator").style.display = "block";

        // Simulate delay for the bot's response
        setTimeout(() => {
            var botResponse = getBotResponse(userInput);

            // Hide typing indicator
            document.getElementById("typing-indicator").style.display = "none";

            // Display the bot's response
            var botMessageDiv = document.createElement("div");
            botMessageDiv.classList.add("chat-message", "bot-message");
            botMessageDiv.innerHTML = `<p>${botResponse}</p>`;
            chatBox.appendChild(botMessageDiv);

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;

            // Update chat history
            updateChatHistory(userInput, botResponse);
        }, 1500); // 1.5 second delay for typing simulation
    }

    // Function to generate bot responses based on HTML-related questions
    function getBotResponse(userInput) {
        const responses = {
            "hi": "Hey there! üëã How can I help you with HTML today?",
            "hello": "Hi! üôã‚Äç‚ôÇÔ∏è What HTML topic can I assist you with?",
            "oye": "Yo! üòÑ Ask me anything about HTML, and I'll do my best to help.",
            "baat sun": "Haha, I'm all ears! üòÅ Ask me about HTML, and I'll give you the details.",
            "html": "HTML stands for HyperText Markup Language. It's used to structure the content on the web. Curious about the tags or structure? Ask me!",
            "html basics": "HTML basics include tags like <html>, <head>, <body>, and elements like <div>, <p>, <h1>, <a>, etc. Want to dive into specific elements?",
            "how to center a div": "To center a div using CSS, you can do something like this: `display: flex; justify-content: center; align-items: center;` Simple, right?",
            "what is a div": "A <div> is a container element used to group other content and structure the page. It's one of the most used elements in HTML!",
            "what is html5": "HTML5 is the latest version of HTML, and it adds new elements like <video>, <audio>, and <section>. It‚Äôs all about making the web more interactive!",
            "default": "Hmm, not sure what you mean, but if it's HTML-related, feel free to ask more! I‚Äôll help out. üòä"
        };

        userInput = userInput.toLowerCase().trim();

        // Check if the input matches any predefined HTML questions or casual greetings
        if (responses[userInput]) {
            return responses[userInput];
        } else {
            return responses["default"];
        }
    }

    // Function to update chat history
    function updateChatHistory(userInput, botResponse) {
        var historyContent = document.getElementById("history-content");
        var historyDiv = document.createElement("div");
        historyDiv.classList.add("history-message");
        historyDiv.innerHTML = `<strong>You:</strong> ${userInput} <br> <strong>Bot:</strong> ${botResponse}`;
        historyContent.appendChild(historyDiv);
    }

    // Trigger send message on pressing the Enter key
    function checkEnter(event) {
        if (event.key === "Enter") {
            sendMessage(); // Send message when Enter is pressed
        }
    }
</script>

</body>
</html>
